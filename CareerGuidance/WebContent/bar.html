<!DOCTYPE html>
<html lang="en-US">
<body>

<h1>Aptitude Test Result:</h1>

<div id="piechart"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<style type="text/css">
.button{
	background-color: white;
border:3px solid #18ab29;
	color: white;
	font-size: 20px;
	margin: 2px 2px;
	padding:5px 10px;
}

.button {
	background-color:#48D1CC;
	color: white;
}

.button:hover {
	background-color: #5F9EA0;
	color: white;
}
body{
        background-color:#FFE4E1;
    }
</style>

<script type="text/javascript">
function selectcourse() {
	location.replace("http://localhost:8080/CareerGuidance/selectcourse.jsp")
}
function aptitude() {
	location.replace("http://localhost:8080/CareerGuidance/aptitude.html")
}
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
 var data = google.visualization.arrayToDataTable([
  ['Task', 'Hours per Day'],
  ['Science', parseInt(localStorage.getItem("science"))],
  ['Art', parseInt(localStorage.getItem("arts"))],
  ['Commerce', parseInt(localStorage.getItem("commerce"))]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Your Result', 'width':550, 'height':400};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>
<td><input type="button" name="" value="Next"  onclick="selectcourse()" class="button" ></td>
<td><input type="button" name="" value="back"  onclick="aptitude()" class="button" ></td>
</body>
</html>
